{% extends 'base.html' %}

{% block conteudo %}

        <div class="card-mb3">
        <div class="card-header">
            Tem certeza que deseja remover?
        </div>
        <a class="card-body">
            <h5 class="card-title"> {{ tarefa.titulo }}</h5>
            <p class="card-text" >{{ tarefa.descricao }}</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-danger" type="submit">Remover</button>
            </form>
        </div>

{% endblock conteudo %}
