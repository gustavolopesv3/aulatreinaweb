{% extends 'base.html' %}
{% load filtros %}
{% block conteudo %}
<form method="post">
{% csrf_token %}
    <div class="form-group">
        <label>Nome de usuario:</label>
        {{ form_login.username|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <label>Senha:</label>
        {{ form_login.password|addclass:'form-control' }}
    </div>
    <div class="form-group">
        <input type="submit" value="logar" class="btn btn-primary">
    </div>


</form>

{% endblock conteudo %}
